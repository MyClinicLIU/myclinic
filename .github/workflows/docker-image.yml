name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build_and_push_images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Push Docker images
        run: |
          docker build -t danikais/danikais:latest -f Dockerfile .
          //docker build -t danikais/mysql:latest -f Dockerfile.mysql .
          docker build -t danikais/php:latest -f Dockerfile.php .
          
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          
          docker push danikais/danikais:latest
          //docker push danikais/mysql:latest
          docker push danikais/php:latest
